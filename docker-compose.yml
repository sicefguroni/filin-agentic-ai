services:
  # 1. AI Agent
  financial-agent:
    build: .
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    command: streamlit run src/app.py --server.address 0.0.0.0
